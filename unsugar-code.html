<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>unSugarCoded</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h1>unSugarCoded</h1>
      <br>
      <div class="row">
        <div class="col-md-6">
          <form id="new-contact">
            <br>
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="first-email">Email</label>
              <input type="text" class="form-control" id="first-email">
            </div>

            <button type="submit" class="btn btn-primary" id="add-address"><span>Save Contact</span></button>
            <br>
            <br>
          </form>
        </div>

        <ul id="contacts">
        </ul>
      </div>

      <div class="col-md-7">
      <br>
      <div id="show-contact">
        <h2></h2>
        <br>
        <p>First name: <span class="first-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>Email: <span class="first-email"></span></p>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
