<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LogBook</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h3>Your daily carb intake. Please insert your daily meals.</h1>
    </div>
<div class="container" id="logbook">
  <form>
    <div class="form-group">
      <div class="row">

        <div class="col-sm-6">
          <label for="Breakfast">Breaksfast</label>

          <input type="text" class="form-control" id="breakfast1" placeholder="Breakfast item 1">
          <input type="text" class="form-control" id="breakfast2" placeholder="Breakfast item 2">
          <input type="text" class="form-control" id="breakfast3" placeholder="Breakfast item 3">

      <label for="Lunch">Lunch</label>

          <input type="text" class="form-control" id="lunch1" placeholder="Lunch item 1">
          <input type="text" class="form-control" id="lunch2" placeholder="Lunch item 2">
          <input type="text" class="form-control" id="lunch3" placeholder="Lunch item 3">

      <label for="Dinner">Dinner</label>

          <input type="text" class="form-control" id="dinner1" placeholder="Dinner item 1">
          <input type="text" class="form-control" id="dinner2" placeholder="Dinner item 2">
          <input type="text" class="form-control" id="dinner3" placeholder="Dinner item 3">

        </div>
        <div class="col-sm-4">
          <label for="Breakfast">Breakfast</label>

          <input type="number" class="form-control" id="b-carbs1" placeholder="Carbs 1">
          <input type="number" class="form-control" id="b-carbs2" placeholder="Carbs 2">
          <input type="number" class="form-control" id="b-carbs3" placeholder="Carbs 3">

          <label for="Lunch">Lunch</label>

          <input type="number" class="form-control" id="l-carbs1" placeholder="Carbs 1">
          <input type="number" class="form-control" id="l-carbs2" placeholder="Carbs 2">
          <input type="number" class="form-control" id="l-carbs3" placeholder="Carbs 3">
          <label for="Dinner">Dinner</label>

          <input type="number" class="form-control" id="d-carbs1" placeholder="Carbs 1">
          <input type="number" class="form-control" id="d-carbs2" placeholder="Carbs 2">
          <input type="number" class="form-control" id="d-carbs3" placeholder="Carbs 3">
        </div>

      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label for="snacks">Snacks</label>
          <input type="text" class="form-control" id="snack1" placeholder="Snack item 1">
          <input type="text" class="form-control" id="snack2" placeholder="Snack item 2">
        </div>
        <div class="col-sm-4">
          <label for="snacks">Snacks</label>
          <input type="number" class="form-control" id="s-carbs1" placeholder="Carbs 1">
          <input type="number" class="form-control" id="s-carbs2" placeholder="Carbs 2">
        </div>
      </div>







    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
</body>
</html>
